<!doctype html>
<html>
    <head>
        <title>Graph</title>
        <link rel="stylesheet" type="text/css" href="styingsheet.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
			h1 {
				position:relative;
				left: 30px;
			}
		
			
			body {
				background-image: url("KH_1_Background.jpg");
			}
			a { color:#FFFFFF; } /* CSS link color */
			.footer {
  						position: fixed;
  						left: 0;
  						bottom: 0;
  						width: 100%;
  						background-color:#0054FF;
 						color: white;
  						text-align: center;
}
		</style>
    </head>
    
    <body>
        <h1>KH Number of Normal vs Gameplay Cutscenes</h1>
        <svg width="960" height="500">
            <g transform="translate(40,20)">
                <g class="x axis" transform="translate(0,450)">
                    <g class="tick" transform="translate(25.5,0)" style="opacity: 1;">
                        <line y2="6" x2="0"></line>
                        <text dy=".71em" y="9" x="0" style="text-anchor: middle;">A</text>
                    </g>
                    <g class="tick" transform="translate(59.5,0)" style="opacity: 1;">
                        <line y2="6" x2="0"></line>
                        <text dy=".71em" y="9" x="150" style="text-anchor: middle;">B</text>
                    </g>
                    <g class="tick" transform="translate(59.5,0)" style="opacity: 1;">
                        <line y2="6" x2="0"></line>
                        <text dy=".71em" y="9" x="50" style="text-anchor: middle;">Game 2</text>
                    </g>
                    <g class="tick" transform="translate(25.5,0)" style="opacity: 1;">
                        <line y2="6" x2="0"></line>
                        <text dy=".71em" y="9" x="400" style="text-anchor: middle;">C</text>
                    </g>
                    <g class="tick" transform="translate(59.5,0)" style="opacity: 1;">
                        <line y2="6" x2="0"></line>
                        <text dy=".71em" y="9" x="450" style="text-anchor: middle;">Game 1</text>
                    </g>
                    <g class="tick" transform="translate(59.5,0)" style="opacity: 1;">
                        <line y2="6" x2="0"></line>
                        <text dy=".71em" y="9" x="550" style="text-anchor: middle;">D</text>
                    </g>
                    <path class="domain" d="M0,6V0H900V6"></path>
                </g>
                <g class="y axis">
                    <g class="tick" transform="translate(0,450)" style="opacity: 1;">
                        <line x2="-6" y2="0"></line>
                        <text dy=".32em" x="-9" y="0" style="text-anchor: end;">0</text>
                    </g>
                    <g class="tick" transform="translate(0,414.57250826641473)" style="opacity: 1;">
                        <line x2="-6" y2="0"></line>
                        <text dy=".32em" x="-9" y="-50" style="text-anchor: end;">50</text>
                    </g>
                    <g class="tick" transform="translate(0,414.57250826641473)" style="opacity: 1;">
                        <line x2="-6" y2="0"></line>
                        <text dy=".32em" x="-9" y="-100" style="text-anchor: end;">100</text>
                    </g>
                    <g class="tick" transform="translate(0,379.14501653282946)" style="opacity: 1;">
                        <line x2="-6" y2="0"></line>
                        <text dy=".32em" x="-9" y="-120" style="text-anchor: end;">200</text>
                    </g>
                    <g class="tick" transform="translate(0,343.71752479924425)" style="opacity: 1;">
                        <line x2="-6" y2="0"></line>
                        <text dy=".32em" x="-9" y="-150" style="text-anchor: end;">300</text>
                    </g>
                    <g class="tick" transform="translate(0,308.290033065659)" style="opacity: 1;">
                        <line x2="-6" y2="0"></line>
                        <text dy=".32em" x="-9" y="-180" style="text-anchor: end;">400</text>
                    </g>
                    <g class="tick" transform="translate(0,272.86254133207365)" style="opacity: 1;">
                        <line x2="-6" y2="0"></line>
                        <text dy=".32em" x="-9" y="-200" style="text-anchor: end;">500</text>
                    </g>
                    <path class="domain" d="M-6,0H0V450H-6"></path>
                    <text transform="rotate(-90)" x="-350" y="50" dy=".71em"
                        style="text-anchor: end;">Normal-374</text>
                    <text transform="rotate(-90)" x="-350" y="240" dy=".71em"
                        style="text-anchor: end;">Gameplay-91</text>
                    <text transform="rotate(-90)" x="-350" y="650" dy=".71em"
                        style="text-anchor: end;">Normal-120</text>
                    <text transform="rotate(-90)" x="-350" y="460" dy=".71em"
                        style="text-anchor: end;">Gameplay-114</text>
                </g>
                <rect class="bar" x="10" width="31" y="160.66367501180912" height="290"></rect>
                <rect class="bar" x="195" width="31" y="360" height="90"></rect>
                <rect class="bar" x="410" width="31" y="310" height="140"></rect>
                <rect class="bar" x="595" width="31" y="300" height="150"></rect>
        </svg>
    </body>
</html>
